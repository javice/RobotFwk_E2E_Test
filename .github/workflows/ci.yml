name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: make install

    - name: Run check
      run: make check

    - name: Run test
      run: robot -r ./reports --variable USER_DATA_DIR:$(mktemp -d) tests/avis_navigation.robot